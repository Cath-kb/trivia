<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz game APP</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <script src="js/state.js"></script>
    <script src="js/render.js"></script>
    <script src="js/jserviceio-adapter.js"></script>
</head>
<body>
    <header>
        <h1 class="container">Quiz Game</h1>
    </header>
    <aside class="container summary">
        <div class="total-questions">Total Questions: <span id="sumTotal"></span></div>
        <div class="correct-answers">Correct Answers: <span id="sumCorrect"></span></div>
    </aside>
    <section>
        <h1>Question: #<span id="qId"></span></h1>
        <h2>Category: <span id="qCat"></span></h2>
        <p class="question-text" id="qText"></p>
        <button id="skip" class="btn btn-secondary">Skip</button>
        <div id="result" class="result"></div>
        <div class="answer">
            <div class="answer-area" id="ansArea"></div>
            <div class="answer-letters" id="ansLetters"></div>
            <template id="template"><span></span></template>
        </div>
        <button id="nextQuestion" class="btn btn-primary">Next Question</button>
    </section>
    <script>
        getQuestionHandler(state);
    </script>
</body>
</html>
