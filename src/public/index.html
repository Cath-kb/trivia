<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz game APP</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Quiz Game</h1>
    </header>
    <aside class="summary">
        <div class="total-questions">Total Questions: <span>amount1</span></div>
        <div class="correct-answers">Correct Answers: <span>amount2</span></div>
    </aside>
    <section>
        <h1>Question: <span>question</span></h1>
        <h2>Category: <span>category</span></h2>
        <p class="question-text"></p>
        <button class="btn btn-secondary">Skip</button>
        <div class="result">Correct</div><!--incorrect-->
        <div class="answer">
            <div class="answer-area"></div>
            <div class="answer-letters"></div>
        </div>
        <button class="btn btn-primary">Next Question</button>
    </section>
</body>
</html>
